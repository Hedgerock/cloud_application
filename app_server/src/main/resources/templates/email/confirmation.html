<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333333;
        }
        p {
            color: #555555;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Добро пожаловать!</h2>
    <p>Спасибо за регистрацию. Чтобы завершить процесс, пожалуйста подтвердите ваш email, нажав на кнопку ниже:</p>
    <a href="{{confirmation_url}}" class="button">Подтвердить Email</a>
    <p>Если вы не регистрировались, просто проигнорируйте это письмо.</p>
    <div class="footer">
        &copy; 2025 Ваша Компания. Все права защищены.
    </div>
</div>
</body>
</html>
